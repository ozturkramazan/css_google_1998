<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>

<body>
    <form action="https://www.google.com/" method="get">
        <!-- google beta yazılı image i ekleyelim -->
        <div class="img_google">
            <center>
                <a href="https://www.google.com/" target="_blank"><img
                        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
                        alt="Google"></a>
            </center>
            <!-- img tıklandığında google.com a gitmesi için a etiketi içine alındı -->
        </div>
        <!-- google beta image sonrası altında yer alan 3 buton için input etiketiyle search kutuları oluşturuldu css ile düzenleme yapıldı -->
        <div class="box">
            <center>
                <p>Search the web using Google!</p>
                <input style="width: 600px;" type="text" name="q" value="search"><br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </center>
        </div>
        <!-- div box5 class 3 kutuyu da içine alıyor div tagının kapanışı son kutudan sonraya alındı -->
        <div class="box5 container">
            <div class="container box2">
                <p >Special Searches <br> <a
                        href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                        target="_blank">Standford Search</a> <br> <a
                        href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
                        target="_blank">Linux
                        Search</a>
                </p>

            </div>
            <div class="container box3">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"
                    target="_blank">Help!
                </a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"
                    target="_blank">About Google!
                </a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
                    target="_blank">Company Info
                </a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                    target="_blank">Google Logos
                </a>
                <p>

                </p>
            </div>
            <div class="container box4">
                <center>
                <p>Get Google! <br> updates monthly: <br></p>
                <input type="email" value="your e-mail"> <br>
                <input type="submit" value="Subscribe"> <a
                    href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
                    target="_blank">Archive</a> </center>
            </div>
        </div> 
        
    </form>
    <br><p>Copyright ©1998 Google Inc.</p>
</body>

</html>
